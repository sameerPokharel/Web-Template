<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My google map</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    </body>


    <script>





// Initialize and add the map
function initMap() {
  // The location of Uluru
var options={
  zoom:8,
  center:{lat: 28.3949, lng:84.1240}
}
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), options);
  // The marker, positioned at Uluru
  /*
  
    var marker=new google.maps.Marker({
      position:{lat:26.6717,lng:87.6680},
      map:map
    })
  var infoWindow=new google.maps.InfoWindow({
    content:'<h1>Damak</h1>'
  });
  marker.addListener('click',function(){
    infoWindow.open(map,marker);
  })
  */
 



  //Add Marker function
  function addMarker(props){
     var marker=new google.maps.Marker({
      position:props.coords,
      map:map,
     // icon:props.iconImage,
  });
   if(props.iconImage){
    marker.setIcon(props.iconImage)
   }
if(props.content){
   var infoWindow=new google.maps.InfoWindow({
    content:props.content
  });
  marker.addListener('click',function(){
    infoWindow.open(map,marker);
  });
}
}

var markers=[
{coords:{lat:26.4828, lng:87.2655},
  iconImage:'http://maps.google.com/mapfiles/kml/shapes/airports.png',
  content:'<h1>Airport</h1>'},

{coords:{lat:26.6749, lng:87.6885},
  content:'<h1>Lee Enterprises</h1>'}

];


for(var i=0;i< markers.length;i++){
  addMarker(markers[i]);
}



  }





    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXMZefi2CP7gcLSrxOZCxJsrxnCmZ6q0w&callback=initMap">
    </script>
  </body>
</html>
